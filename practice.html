<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>التدريب - مساري</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { tajawal: ['Tajawal', 'sans-serif'] } } }
        }
    </script>
    <style>
        * { font-family: 'Tajawal', sans-serif; }
        body {
            background: linear-gradient(180deg, #0f0a2e 0%, #1a1145 40%, #1e1550 100%);
            min-height: 100vh;
        }

        /* Sticky Header */
        .sticky-header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(15, 10, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        /* Progress Bar */
        .progress-track { background: rgba(255,255,255,0.08); border-radius: 999px; overflow: hidden; }
        .progress-fill {
            background: linear-gradient(90deg, #22c55e, #10b981);
            border-radius: 999px; transition: width 0.5s ease;
        }

        /* Timer */
        .timer-badge {
            background: rgba(99,102,241,0.15);
            border: 1px solid rgba(99,102,241,0.2);
        }
        .timer-warning { color: #ef4444 !important; animation: pulse 0.8s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Question Card */
        .question-card {
            background: rgba(255,255,255,0.97);
            border-radius: 1.25rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.05);
        }

        /* Options */
        .option-card {
            background: #fff;
            border: 2px solid #e5e7eb;
            border-radius: 0.875rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option-card:hover {
            border-color: #8b5cf6;
            background: #f5f3ff;
            box-shadow: 0 4px 12px rgba(139,92,246,0.1);
            transform: translateX(-2px);
        }
        .option-card:active { transform: scale(0.99); }

        /* Stat Cards */
        .stat-mini {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
        }

        /* Feedback */
        .feedback-correct {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            border: 2px solid #86efac;
        }
        .feedback-wrong {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border: 2px solid #fca5a5;
        }

        /* Next Button */
        .btn-next {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            transition: all 0.3s ease;
        }
        .btn-next:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(139,92,246,0.4); }

        /* Report Button */
        .report-btn { transition: all 0.2s ease; }
        .report-btn:hover { color: #dc2626; }

        /* Animations */
        @keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .animate-card { animation: fadeUp 0.4s ease forwards; }
        .animate-option { animation: slideIn 0.3s ease forwards; opacity: 0; }

        /* Marquee */
        .marquee-container { overflow: hidden; white-space: nowrap; }
        .marquee-text { display: inline-block; animation: marquee 25s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        /* Loading Spinner */
        .spinner-lg {
            width: 48px; height: 48px;
            border: 3px solid rgba(139,92,246,0.2);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(139,92,246,0.3); border-radius: 999px; }
    </style>
</head>
<body class="font-tajawal text-white">

    <!-- Top Banner -->
    <div class="bg-gradient-to-l from-purple-900/60 via-indigo-900/60 to-purple-900/60 border-b border-purple-500/20">
        <div class="marquee-container py-2">
            <span class="marquee-text text-xs text-purple-200/80">
                ✨ منصة مساري تتطور يومياً — نضيف أسئلة جديدة ونحسّن التجربة باستمرار لتقديم تدريب أدق وأقوى
            </span>
        </div>
    </div>

    <!-- Sticky Header -->
    <header class="sticky-header">
        <div class="max-w-3xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <!-- Back -->
                <button onclick="goBack()" class="flex items-center gap-1.5 text-purple-300/70 hover:text-white transition text-sm px-3 py-2 rounded-lg hover:bg-white/5">
                    <span>رجوع</span>
                    <svg class="w-4 h-4 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </button>

                <!-- Timer -->
                <div class="timer-badge px-4 py-1.5 rounded-full flex items-center gap-2">
                    <svg class="w-4 h-4 text-indigo-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/></svg>
                    <span id="timerDisplay" class="text-lg font-black text-indigo-300">10:00</span>
                </div>

                <!-- Counter -->
                <div class="bg-purple-500/15 border border-purple-500/20 px-4 py-1.5 rounded-full">
                    <span id="questionCounter" class="text-sm font-bold text-purple-300">1/10</span>
                </div>
            </div>
        </div>
        <!-- Progress -->
        <div class="max-w-3xl mx-auto px-4 pb-3">
            <div class="progress-track h-1.5">
                <div id="progressBar" class="progress-fill h-1.5" style="width: 0%"></div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="max-w-3xl mx-auto px-4 py-5 pb-8">

        <!-- Loading -->
        <div id="loadingState" class="flex flex-col items-center justify-center py-20">
            <div class="spinner-lg mb-4"></div>
            <p class="text-purple-300/60 text-sm">جاري تحميل الأسئلة...</p>
        </div>

        <!-- Question Card -->
        <div id="questionCard" class="hidden animate-card">
            <div class="question-card p-6 mb-4">
                <!-- Section -->
                <div class="mb-4">
                    <span class="inline-block bg-indigo-50 text-indigo-700 text-xs font-bold px-3 py-1 rounded-full" id="sectionTitle">قدرات كمي</span>
                </div>

                <!-- Question -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-800 leading-relaxed" id="questionText"></h3>
                    <div id="questionImageContainer" class="hidden mt-4">
                        <img id="questionImage" class="max-w-full h-auto rounded-xl shadow-md" alt="صورة السؤال">
                    </div>
                </div>

                <!-- Options -->
                <div class="space-y-2.5 mb-4" id="optionsContainer"></div>

                <!-- Report -->
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <button onclick="reportQuestion()" class="report-btn flex items-center gap-2 text-gray-400 hover:text-red-500 text-xs">
                        <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z" clip-rule="evenodd"/></svg>
                        <span>تبليغ عن خطأ في السؤال</span>
                    </button>
                </div>

                <!-- Feedback -->
                <div id="feedbackCard" class="hidden mt-4 p-5 rounded-2xl"></div>
            </div>

            <!-- Stats Bar -->
            <div class="grid grid-cols-3 gap-2">
                <div class="stat-mini rounded-xl p-3 text-center">
                    <p class="text-purple-300/40 text-xs mb-0.5">الصحيحة</p>
                    <p class="text-2xl font-black text-green-400" id="correctCount">0</p>
                </div>
                <div class="stat-mini rounded-xl p-3 text-center">
                    <p class="text-purple-300/40 text-xs mb-0.5">الخاطئة</p>
                    <p class="text-2xl font-black text-red-400" id="wrongCount">0</p>
                </div>
                <div class="stat-mini rounded-xl p-3 text-center">
                    <p class="text-purple-300/40 text-xs mb-0.5">النسبة</p>
                    <p class="text-2xl font-black text-purple-300" id="percentageCount">0%</p>
                </div>
            </div>
        </div>
    </main>

    <audio id="correctSound" preload="auto"></audio>
    <audio id="wrongSound" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const sb = window.supabase.createClient(
            'https://czzcmbxejxbotjemyuqf.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6emNtYnhlanhib3RqZW15dXFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNzQ0ODEsImV4cCI6MjA4NTc1MDQ4MX0.xDfG1qsDZGyUrpL44JfqOtk57dVsLaMsvIzJz1KgiR0'
        );

        let currentUser = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let hasAnswered = false;
        let sessionId = null;
        let timeRemaining = 0;
        let timerInterval = null;
        const SECONDS_PER_QUESTION = 60;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function createBeep(frequency, duration, volume) {
            volume = volume || 0.3;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = frequency;
            osc.type = 'sine';
            gain.gain.setValueAtTime(volume, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + duration);
        }

        function playSound(isCorrect) {
            const soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
            if (!soundEnabled) return;
            try {
                if (isCorrect) {
                    createBeep(800, 0.1, 0.3);
                    setTimeout(function() { createBeep(1000, 0.15, 0.3); }, 100);
                } else {
                    createBeep(200, 0.3, 0.3);
                }
            } catch (err) {}
        }

        async function checkAuth() {
            const { data: { session } } = await sb.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return false;
            }
            currentUser = session.user;
            return true;
        }

        async function loadQuestions() {
            const selectedSection = localStorage.getItem('masari_selected_section');
            if (!selectedSection) {
                window.location.href = 'select-section.html';
                return false;
            }
            try {
                const { data: questions, error } = await sb
                    .from('questions')
                    .select('*')
                    .eq('section', selectedSection);

                if (error) throw error;
                if (!questions || questions.length === 0) {
                    alert('ما فيه أسئلة متاحة لهذا القسم');
                    window.location.href = 'select-section.html';
                    return false;
                }

                currentQuestions = shuffleArray(questions).slice(0, 10);
                timeRemaining = currentQuestions.length * SECONDS_PER_QUESTION;
                startTimer();
                await createSession(selectedSection);

                const sectionNames = { 'quant': 'قدرات كمي', 'verbal': 'قدرات لفظي', 'tahsili': 'التحصيلي' };
                document.getElementById('sectionTitle').textContent = sectionNames[selectedSection] || selectedSection;
                return true;
            } catch (err) {
                console.error('Error:', err);
                return false;
            }
        }

        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(function() {
                timeRemaining--;
                updateTimerDisplay();
                if (timeRemaining <= 0) { clearInterval(timerInterval); showResults(); }
            }, 1000);
        }

        function updateTimerDisplay() {
            const m = Math.floor(timeRemaining / 60);
            const s = timeRemaining % 60;
            const el = document.getElementById('timerDisplay');
            el.textContent = String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
            if (timeRemaining < 60) el.classList.add('timer-warning');
            else el.classList.remove('timer-warning');
        }

        async function createSession(section) {
            try {
                const { data, error } = await sb.from('practice_sessions').insert({
                    user_id: currentUser.id,
                    section: section,
                    total_questions: currentQuestions.length,
                    started_at: new Date().toISOString()
                }).select().single();
                if (data) sessionId = data.id;
            } catch (err) {}
        }

        function shuffleArray(arr) {
            const a = [...arr];
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) { showResults(); return; }
            hasAnswered = false;
            const q = currentQuestions[currentQuestionIndex];

            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('questionCard').classList.remove('hidden');
            document.getElementById('questionText').textContent = q.question_text;

            const imgContainer = document.getElementById('questionImageContainer');
            const imgEl = document.getElementById('questionImage');
            if (q.image_url) { imgEl.src = q.image_url; imgContainer.classList.remove('hidden'); }
            else { imgContainer.classList.add('hidden'); }

            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('questionCounter').textContent = (currentQuestionIndex + 1) + '/' + currentQuestions.length;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            const choices = q.choices || [];
            choices.forEach(function(option, index) {
                const div = document.createElement('div');
                div.className = 'option-card animate-option';
                div.style.animationDelay = (index * 0.05) + 's';
                div.onclick = function() { selectOption(index); };
                div.innerHTML = '<div class="flex items-center gap-3">' +
                    '<span class="min-w-[28px] h-7 rounded-full bg-indigo-50 flex items-center justify-center font-bold text-indigo-600 text-xs">' + (index + 1) + '</span>' +
                    '<span class="text-gray-700 text-sm leading-relaxed">' + option + '</span>' +
                    '</div>';
                container.appendChild(div);
            });

            document.getElementById('feedbackCard').classList.add('hidden');
        }

        async function selectOption(selectedIndex) {
            if (hasAnswered) return;
            hasAnswered = true;
            const q = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedIndex === q.correct_index;

            playSound(isCorrect);
            if (isCorrect) correctCount++; else wrongCount++;
            updateStats();

            const cards = document.querySelectorAll('.option-card');
            cards.forEach(function(card, index) {
                card.onclick = null;
                card.style.cursor = 'default';
                card.classList.remove('hover:border-indigo-500', 'hover:bg-indigo-50');
                if (index === q.correct_index) {
                    card.style.borderColor = '#22c55e';
                    card.style.background = '#f0fdf4';
                    card.style.boxShadow = '0 0 0 3px rgba(34,197,94,0.15)';
                } else if (index === selectedIndex && !isCorrect) {
                    card.style.borderColor = '#ef4444';
                    card.style.background = '#fef2f2';
                    card.style.boxShadow = '0 0 0 3px rgba(239,68,68,0.15)';
                }
            });

            showFeedback(isCorrect, q.explanation);
            saveAttempt(q.id, selectedIndex, isCorrect);
        }

        function showFeedback(isCorrect, explanation) {
            const card = document.getElementById('feedbackCard');
            card.className = 'mt-5 p-5 rounded-2xl ' + (isCorrect ? 'feedback-correct' : 'feedback-wrong');
            card.innerHTML =
                '<div class="flex items-center gap-2 mb-3">' +
                    '<span class="text-3xl">' + (isCorrect ? '✅' : '❌') + '</span>' +
                    '<h3 class="text-lg font-bold ' + (isCorrect ? 'text-green-700' : 'text-red-700') + '">' +
                        (isCorrect ? 'إجابة صحيحة' : 'إجابة خاطئة') +
                    '</h3>' +
                '</div>' +
                '<p class="text-gray-600 text-sm mb-4 leading-relaxed">' + (explanation || 'لا يوجد شرح') + '</p>' +
                '<button onclick="nextQuestion()" class="btn-next w-full text-white py-3 rounded-xl font-bold text-sm">' +
                    'السؤال التالي ←' +
                '</button>';
            card.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        async function saveAttempt(questionId, selectedAnswer, isCorrect) {
            try {
                await sb.from('attempts').insert({
                    user_id: currentUser.id,
                    question_id: questionId,
                    selected_answer: selectedAnswer,
                    is_correct: isCorrect,
                    answered_at: new Date().toISOString()
                });
            } catch (err) {}
        }

        async function reportQuestion() {
            const q = currentQuestions[currentQuestionIndex];
            const reason = prompt('الرجاء ذكر سبب التبليغ (اختياري):');
            if (reason === null) return;
            try {
                await sb.from('reports').insert({
                    user_id: currentUser.id,
                    question_id: q.id,
                    reason: reason || 'لم يحدد سبب',
                    reported_at: new Date().toISOString()
                });
                alert('✅ تم إرسال التبليغ بنجاح');
            } catch (err) {
                alert('حدث خطأ أثناء إرسال التبليغ');
            }
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            const total = correctCount + wrongCount;
            document.getElementById('percentageCount').textContent = (total > 0 ? Math.round((correctCount / total) * 100) : 0) + '%';
        }

        async function showResults() {
            clearInterval(timerInterval);
            await finishSession();
            localStorage.setItem('quiz_results', JSON.stringify({
                correct: correctCount,
                wrong: wrongCount,
                total: currentQuestions.length,
                percentage: Math.round((correctCount / currentQuestions.length) * 100)
            }));
            window.location.href = 'results.html';
        }

        async function finishSession() {
            if (!sessionId) return;
            try {
                await sb.from('practice_sessions').update({
                    correct_answers: correctCount,
                    wrong_answers: wrongCount,
                    completed_at: new Date().toISOString()
                }).eq('id', sessionId);
            } catch (err) {}
        }

        function goBack() {
            if (confirm('هل تريد الخروج من الاختبار؟')) {
                clearInterval(timerInterval);
                window.location.href = 'select-section.html';
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const ok = await checkAuth();
            if (!ok) return;
            const loaded = await loadQuestions();
            if (loaded) displayQuestion();
        });
    </script>
</body>
</html>
