<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التدريب - مساري</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body class="min-h-screen p-4">

    <!-- Header -->
    <header class="max-w-4xl mx-auto mb-6">
        <div class="flex justify-between items-center">
            <button onclick="goBack()" class="bg-white px-4 py-2 rounded-lg shadow hover:shadow-md transition">
                ← الرجوع
            </button>
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-800" id="sectionTitle">التدريب</h1>
                <p class="text-sm text-gray-600" id="progressText">السؤال 1 من 10</p>
            </div>
            <div class="w-24"></div>
        </div>
    </header>

    <!-- Progress Bar -->
    <div class="max-w-4xl mx-auto mb-6">
        <div class="bg-white rounded-full h-3 shadow-inner">
            <div id="progressBar" class="bg-gradient-to-r from-indigo-500 to-purple-600 h-3 rounded-full transition-all" style="width: 10%"></div>
        </div>
    </div>

    <!-- Question Card -->
    <main class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            
            <!-- Question -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4" id="questionText">جاري تحميل السؤال...</h2>
            </div>

            <!-- Options -->
            <div class="space-y-3" id="optionsContainer">
                <!-- الخيارات ستظهر هنا -->
            </div>

            <!-- Submit Button -->
            <button 
                id="submitBtn"
                onclick="checkAnswer()"
                class="w-full mt-8 bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold text-lg transition transform hover:scale-105"
            >
                تأكيد الإجابة
            </button>

            <!-- Feedback Card (مخفي في البداية) -->
            <div id="feedbackCard" class="hidden mt-6 p-6 rounded-xl">
                <div class="flex items-center gap-3 mb-3">
                    <span id="feedbackIcon" class="text-4xl"></span>
                    <h3 id="feedbackTitle" class="text-xl font-bold"></h3>
                </div>
                <p id="feedbackText" class="text-gray-700 mb-4"></p>
                <button 
                    onclick="nextQuestion()"
                    class="w-full bg-gray-800 hover:bg-gray-900 text-white py-3 rounded-lg font-bold transition"
                >
                    السؤال التالي →
                </button>
            </div>

        </div>

        <!-- Stats -->
        <div class="grid grid-cols-3 gap-4 mt-6">
            <div class="bg-white rounded-xl p-4 text-center shadow">
                <p class="text-gray-600 text-sm">الصحيحة</p>
                <p class="text-2xl font-bold text-green-500" id="correctCount">0</p>
            </div>
            <div class="bg-white rounded-xl p-4 text-center shadow">
                <p class="text-gray-600 text-sm">الخاطئة</p>
                <p class="text-2xl font-bold text-red-500" id="wrongCount">0</p>
            </div>
            <div class="bg-white rounded-xl p-4 text-center shadow">
                <p class="text-gray-600 text-sm">النسبة</p>
                <p class="text-2xl font-bold text-indigo-600" id="percentageCount">0%</p>
            </div>
        </div>
    </main>

    <!-- تحميل بنك الأسئلة -->
    <script src="questions_bank.js"></script>

    <!-- السكريبت الرئيسي -->
    <script>
        // ========================================
        // المتغيرات العامة
        // ========================================
        
        const questionsBank = window.questionsBank || [];
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let correctCount = 0;
        let wrongCount = 0;
        let attempts = [];

        // ========================================
        // دالة توحيد صيغة السؤال
        // ========================================
        
        function normalizeQuestion(q) {
            return {
                id: q.id || Math.random(),
                section: q.section || '',
                question: q.question || q.question_text || '',
                options: q.options || q.choices || [],
                correctAnswer: q.correctAnswer !== undefined ? q.correctAnswer : (q.correct_index !== undefined ? q.correct_index : 0),
                explanation: q.explanation || q.explanation_text || 'لا يوجد شرح',
                difficulty: q.difficulty || 'medium'
            };
        }

        // ========================================
        // دالة الخلط العشوائي
        // ========================================
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ========================================
        // تحميل الأسئلة
        // ========================================
        
        function loadQuestions() {
            const selectedSection = localStorage.getItem('masari_selected_section');
            console.log('القسم المختار:', selectedSection);
            console.log('إجمالي الأسئلة في البنك:', questionsBank.length);
            
            if (!selectedSection) {
                alert('الرجاء اختيار القسم أولاً');
                window.location.href = 'select-section.html';
                return false;
            }
            
            // فلترة الأسئلة حسب القسم
            const filtered = questionsBank.filter(q => q.section === selectedSection);
            console.log(`عدد الأسئلة للقسم ${selectedSection}:`, filtered.length);
            
            if (filtered.length === 0) {
                alert('ما فيه أسئلة متاحة لهذا القسم حالياً');
                window.location.href = 'select-section.html';
                return false;
            }
            
            // توحيد صيغة الأسئلة
            currentQuestions = filtered.map(normalizeQuestion);
            
            // خلط الأسئلة
            currentQuestions = shuffleArray(currentQuestions);
            
            // تحديث عنوان القسم
            const sectionNames = {
                'verbal': 'قدرات لفظي',
                'quant': 'قدرات كمي',
                'tahsili': 'التحصيلي'
            };
            document.getElementById('sectionTitle').textContent = sectionNames[selectedSection] || 'التدريب';
            
            return true;
        }

        // ========================================
        // عرض السؤال
        // ========================================
        
        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }
            
            const question = currentQuestions[currentQuestionIndex];
            
            // تحديث نص السؤال
            document.getElementById('questionText').textContent = question.question;
            
            // تحديث شريط التقدم
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `السؤال ${currentQuestionIndex + 1} من ${currentQuestions.length}`;
            
            // عرض الخيارات
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option-card border-2 border-gray-200 rounded-xl p-4 cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition';
                optionDiv.onclick = () => selectOption(index);
                optionDiv.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="option-number w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center font-bold text-gray-600">${index + 1}</span>
                        <span class="option-text text-gray-800">${option}</span>
                    </div>
                `;
                container.appendChild(optionDiv);
            });
            
            // إخفاء الفيدباك
            document.getElementById('feedbackCard').classList.add('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');
            
            // إعادة تعيين الاختيار
            selectedAnswer = null;
        }

        // ========================================
        // اختيار إجابة
        // ========================================
        
        function selectOption(index) {
            selectedAnswer = index;
            
            // إزالة التحديد من كل الخيارات
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('border-indigo-600', 'bg-indigo-100');
                card.classList.add('border-gray-200');
            });
            
            // تحديد الخيار المختار
            const selectedCard = document.querySelectorAll('.option-card')[index];
            selectedCard.classList.remove('border-gray-200');
            selectedCard.classList.add('border-indigo-600', 'bg-indigo-100');
        }

        // ========================================
        // التحقق من الإجابة
        // ========================================
        
        function checkAnswer() {
            if (selectedAnswer === null) {
                alert('الرجاء اختيار إجابة');
                return;
            }
            
            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correctAnswer;
            
            // تحديث الإحصائيات
            if (isCorrect) {
                correctCount++;
            } else {
                wrongCount++;
            }
            
            // حفظ المحاولة
            attempts.push({
                questionId: question.id,
                isCorrect: isCorrect,
                selectedAnswer: selectedAnswer,
                correctAnswer: question.correctAnswer,
                section: question.section,
                timestamp: new Date().toISOString()
            });
            
            // عرض الفيدباك
            showFeedback(isCorrect, question.explanation);
            
            // تحديث العدادات
            updateStats();
            
            // إخفاء زر التأكيد
            document.getElementById('submitBtn').classList.add('hidden');
            
            // تلوين الإجابات
            highlightAnswers(question.correctAnswer);
        }

        // ========================================
        // تلوين الإجابات
        // ========================================
        
        function highlightAnswers(correctIndex) {
            const cards = document.querySelectorAll('.option-card');
            cards.forEach((card, index) => {
                if (index === correctIndex) {
                    card.classList.remove('border-gray-200', 'border-indigo-600');
                    card.classList.add('border-green-500', 'bg-green-50');
                } else if (index === selectedAnswer && selectedAnswer !== correctIndex) {
                    card.classList.remove('border-gray-200', 'border-indigo-600');
                    card.classList.add('border-red-500', 'bg-red-50');
                }
            });
        }

        // ========================================
        // عرض الفيدباك
        // ========================================
        
        function showFeedback(isCorrect, explanation) {
            const feedbackCard = document.getElementById('feedbackCard');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const feedbackText = document.getElementById('feedbackText');
            
            if (isCorrect) {
                feedbackCard.className = 'mt-6 p-6 rounded-xl bg-green-50 border-2 border-green-200';
                feedbackIcon.textContent = '✅';
                feedbackTitle.textContent = 'إجابة صحيحة!';
                feedbackTitle.className = 'text-xl font-bold text-green-600';
            } else {
                feedbackCard.className = 'mt-6 p-6 rounded-xl bg-red-50 border-2 border-red-200';
                feedbackIcon.textContent = '❌';
                feedbackTitle.textContent = 'إجابة خاطئة';
                feedbackTitle.className = 'text-xl font-bold text-red-600';
            }
            
            feedbackText.textContent = explanation;
            feedbackCard.classList.remove('hidden');
        }

        // ========================================
        // السؤال التالي
        // ========================================
        
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
            } else {
                displayQuestion();
            }
        }

        // ========================================
        // تحديث الإحصائيات
        // ========================================
        
        function updateStats() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            
            const total = correctCount + wrongCount;
            const percentage = total > 0 ? Math.round((correctCount / total) * 100) : 0;
            document.getElementById('percentageCount').textContent = percentage + '%';
        }

        // ========================================
        // عرض النتائج النهائية
        // ========================================
        
        function showResults() {
            // حفظ المحاولات في localStorage
            const existingAttempts = JSON.parse(localStorage.getItem('masari_attempts') || '[]');
            localStorage.setItem('masari_attempts', JSON.stringify([...existingAttempts, ...attempts]));
            
            // الانتقال لصفحة النتائج أو عرض رسالة
            const total = correctCount + wrongCount;
            const percentage = Math.round((correctCount / total) * 100);
            
            alert(`انتهى الاختبار!\n\nالنتيجة: ${correctCount} من ${total}\nالنسبة: ${percentage}%`);
            
            window.location.href = 'dashboard.html';
        }

        // ========================================
        // الرجوع
        // ========================================
        
        function goBack() {
            if (confirm('هل تريد الخروج من الاختبار؟ (سيتم فقدان التقدم)')) {
                window.location.href = 'select-section.html';
            }
        }

        // ========================================
        // تهيئة التطبيق
        // ========================================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('صفحة التدريب جاهزة');
            
            if (loadQuestions()) {
                displayQuestion();
            }
        });
    </script>

</body>
</html>
