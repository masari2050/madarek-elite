<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مدارك النخبة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *{font-family:'Tajawal',sans-serif}
        body{background:linear-gradient(135deg,#0f0a2e 0%,#1a1145 30%,#1e1550 50%,#151040 70%,#0d0825 100%);min-height:100vh;display:flex;align-items:center;justify-content:center}
        .card-glass{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08);backdrop-filter:blur(20px);border-radius:1.5rem}
        .input-dark{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.1);border-radius:.75rem;padding:.75rem 1rem;color:#fff;width:100%;transition:all .2s}
        .input-dark:focus{outline:none;border-color:rgba(139,92,246,0.5);box-shadow:0 0 0 3px rgba(139,92,246,0.15)}
        .input-dark::placeholder{color:rgba(255,255,255,0.25)}
        .btn-primary{background:linear-gradient(135deg,#6366f1,#8b5cf6);transition:all .3s;box-shadow:0 8px 25px rgba(99,102,241,0.3)}
        .btn-primary:hover{transform:translateY(-2px);box-shadow:0 12px 35px rgba(99,102,241,0.5)}
        .btn-primary:disabled{opacity:.5;transform:none!important}
        .toast{position:fixed;top:20px;left:50%;transform:translateX(-50%);padding:12px 24px;border-radius:12px;font-size:.875rem;font-weight:700;z-index:999;animation:slideDown .4s ease}
        .toast-error{background:linear-gradient(135deg,#ef4444,#dc2626);color:#fff}
        @keyframes slideDown{from{opacity:0;transform:translateX(-50%) translateY(-20px)}to{opacity:1;transform:translateX(-50%) translateY(0)}}
        @keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
        .animate-in{animation:fadeUp .5s ease forwards}.delay-1{animation-delay:.1s;opacity:0}.delay-2{animation-delay:.2s;opacity:0}

        @keyframes spin-ring{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
        @keyframes shimmer{0%{background-position:200% center}100%{background-position:-200% center}}
        @keyframes glow-pulse{0%,100%{box-shadow:0 4px 20px rgba(99,102,241,0.35)}50%{box-shadow:0 8px 32px rgba(99,102,241,0.6)}}
        .madarek-logo{display:inline-flex;align-items:center;gap:10px;direction:rtl;text-decoration:none;user-select:none}
        .madarek-logo .icon{width:42px;height:42px;border-radius:12px;flex-shrink:0;background:linear-gradient(135deg,#1e1b4b,#2d2564);border:1.5px solid rgba(99,102,241,0.35);display:flex;align-items:center;justify-content:center;position:relative;animation:glow-pulse 3s ease-in-out infinite}
        .madarek-logo .icon .ring{position:absolute;inset:2px;border-radius:10px;border:1.5px solid transparent;border-top-color:rgba(99,102,241,0.8);border-right-color:rgba(139,92,246,0.4);animation:spin-ring 3s linear infinite}
        .madarek-logo .name{font-family:'Cairo',sans-serif;font-size:22px;font-weight:900;background:linear-gradient(110deg,#c7d2fe 0%,#e0e7ff 20%,#818cf8 45%,#c4b5fd 70%,#c7d2fe 100%);background-size:300% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:shimmer 5s linear infinite;line-height:1.1}
        .madarek-logo .tag{font-family:'Tajawal',sans-serif;font-size:9px;font-weight:500;color:rgba(196,181,253,0.5);margin-top:1px;display:block}
    </style>
</head>
<body class="text-white p-4">

    <div id="toast" class="toast hidden"></div>

    <div class="w-full max-w-sm">
        <!-- Logo -->
        <div class="flex flex-col items-center mb-8 animate-in delay-1">
            <!-- Icon only - large centered -->
            <a href="index.html" class="flex flex-col items-center gap-3 mb-5" style="text-decoration:none">
                <div style="width:64px;height:64px;border-radius:18px;background:linear-gradient(135deg,#1e1b4b,#2d2564);border:1.5px solid rgba(99,102,241,0.35);display:flex;align-items:center;justify-content:center;position:relative;animation:glow-pulse 3s ease-in-out infinite">
                    <div style="position:absolute;inset:3px;border-radius:15px;border:1.5px solid transparent;border-top-color:rgba(99,102,241,0.8);border-right-color:rgba(139,92,246,0.4);animation:spin-ring 3s linear infinite"></div>
                    <svg viewBox="0 0 36 36" width="32" height="32" fill="none">
                        <path d="M5 26 L5 14 L11.5 20 L18 7 L24.5 20 L31 14 L31 26 Z" stroke="rgba(165,180,252,0.95)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="5" y1="28.5" x2="31" y2="28.5" stroke="rgba(165,180,252,0.7)" stroke-width="2.5" stroke-linecap="round"/>
                        <circle cx="5"  cy="14" r="2.5" fill="#a5b4fc"/>
                        <circle cx="18" cy="7"  r="2.5" fill="#c4b5fd"/>
                        <circle cx="31" cy="14" r="2.5" fill="#a5b4fc"/>
                    </svg>
                </div>
                <div style="text-align:center">
                    <div style="font-family:'Cairo',sans-serif;font-size:26px;font-weight:900;background:linear-gradient(110deg,#c7d2fe 0%,#e0e7ff 20%,#818cf8 45%,#c4b5fd 70%,#c7d2fe 100%);background-size:300% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:shimmer 5s linear infinite;line-height:1.1">مدارك النخبة</div>
                    <div style="font-family:'Tajawal',sans-serif;font-size:10px;font-weight:500;color:rgba(196,181,253,0.5);margin-top:2px">حيث يُصنع التميّز</div>
                </div>
            </a>
            <h1 class="text-2xl font-black mb-1">أهلاً بعودتك</h1>
            <p class="text-purple-300/50 text-sm">سجّل دخولك وكمّل رحلتك</p>
        </div>

        <!-- Form Card -->
        <div class="card-glass p-6 animate-in delay-2">
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-purple-300/60 text-xs font-medium mb-1.5">البريد الإلكتروني</label>
                    <input type="email" id="email" required class="input-dark" placeholder="example@email.com" autocomplete="email">
                </div>
                <div>
                    <label class="block text-purple-300/60 text-xs font-medium mb-1.5">كلمة المرور</label>
                    <div class="relative">
                        <input type="password" id="password" required class="input-dark pl-10" placeholder="أدخل كلمة المرور" autocomplete="current-password">
                        <button type="button" onclick="togglePass()" class="absolute left-3 top-1/2 -translate-y-1/2 text-purple-200/60 hover:text-purple-300/60 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                        </button>
                    </div>
                </div>
                <button type="submit" id="submitBtn" class="btn-primary w-full py-3 rounded-xl font-bold text-sm text-white">
                    تسجيل الدخول
                </button>
            </form>
            <div class="text-center mt-5">
                <p class="text-purple-200/70 text-xs">ما عندك حساب؟ <a href="register.html" class="text-indigo-400 font-bold hover:underline">سجّل الآن</a></p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="text-purple-300/25 text-xs hover:text-purple-300/50 transition">← الرئيسية</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const sb = window.supabase.createClient(
            'https://czzcmbxejxbotjemyuqf.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6emNtYnhlanhib3RqZW15dXFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNzQ0ODEsImV4cCI6MjA4NTc1MDQ4MX0.xDfG1qsDZGyUrpL44JfqOtk57dVsLaMsvIzJz1KgiR0'
        );
        function togglePass() {
            var f = document.getElementById('password');
            f.type = f.type === 'password' ? 'text' : 'password';
        }
        function showToast(msg) {
            var t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast toast-error';
            setTimeout(function() { t.classList.add('hidden'); }, 3500);
        }
        (async function() {
            var { data: { session } } = await sb.auth.getSession();
            if (session) {
                localStorage.setItem('khawariz_user', JSON.stringify({ id: session.user.id, email: session.user.email, name: session.user.user_metadata?.name || '' }));
                window.location.href = 'dashboard.html';
            }
        })();
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var em = document.getElementById('email').value.trim();
            var p = document.getElementById('password').value;
            if (!em || !p) { showToast('الرجاء ملء جميع الحقول'); return; }
            var btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.textContent = 'جاري الدخول...';
            try {
                var { data, error } = await sb.auth.signInWithPassword({ email: em, password: p });
                if (error) throw error;
                localStorage.setItem('khawariz_user', JSON.stringify({ id: data.user.id, email: data.user.email, name: data.user.user_metadata?.name || '' }));
                window.location.href = 'dashboard.html';
            } catch (error) {
                var msg = 'حدث خطأ غير متوقع';
                if ((error.message || '').includes('Invalid')) msg = 'البريد أو كلمة المرور غلط';
                else if ((error.message || '').includes('not confirmed')) msg = 'البريد ما تأكد بعد';
                showToast(msg);
                btn.disabled = false; btn.textContent = 'تسجيل الدخول';
            }
        });
    </script>
</body>
</html>
